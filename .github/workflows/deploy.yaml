name: Deploy API

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build image
        run: docker build -t nardo2003/conspect-api .

      - name: Login to Docker Hub
        uses: docker/login-action@v3-api.vercel.app
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push image to Docker Hub
        run: docker image push nardo2003/conspect-api

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.USER_NAME }}
          key: ${{ secrets.KEY }}
          port: 22
          script: |
            rm -rf dd-api
            git clone git@github.com:nardo88/dd-api.git
            cd ./dd-api
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
            docker-compose -f docker-compose-prop.yaml down
            docker image rm nardo2003/conspect-api || true
            docker-compose up -d --build
